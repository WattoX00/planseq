<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="../../assets/planseq_logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roadmap Editor</title>
<link rel="stylesheet" href="editor.css">
</head>
<body class="dark">
<button id="menu_toggle" title="Menu">☰</button>
    <nav id="site_menu" aria-hidden="true">
      <ul>
        <li><a href="https://wattox00.github.io/planseq/">Home</a></li>
        <li><a href="https://wattox00.github.io/planseq/menus/Reader/reader.html">Reader</a></li>
        <li><a href="https://wattox00.github.io/planseq/menus/Editor/editor.html">Editor</a></li>
        <li><a href="https://github.com/wattox00/planseq" target="_blank" rel="noopener">GitHub</a></li>
  </ul>
      <div class="menu_footer"><div><button id="theme_toggle">Theme</button></div>©2026 Planseq.</div>
    </nav>
    <div id="im_ex_port">
    <button id="import_roadmap">Import Roadmap</button>
    <input type="file" id="import_file_input" accept="application/json" style="display:none">
    <button id="export_roadmap">Export Roadmap</button>
</div>

<div id="add_node_templet">
    <input type="text" placeholder="Node Name" id="add_node_name">
    <input type="text" placeholder="Node Description" id="add_node_desc">
    <button id="add_node_button">Add Root Node</button>

    <div id="selected_node_editing">
        <hr>
        <button id="delete_node">Delete Node</button>
        <hr>
        <div id="add_task">
            <div id="previous_task"></div>
            <input type="text" placeholder="Add task Name" id="_add_task_name">
            <input type="text" placeholder="Add task Link" id="_add_task_link">
            <input type="text" placeholder="Add task Description" id="_add_task_desc">
            <button id="add_task_button">Add Task +</button>
        <hr>
        </div>
        <input type="text" placeholder="Child Name" id="add_node_child_name">
        <input type="text" placeholder="Child Description" id="add_node_child_desc">
        <button id="add_node_child_button">Add Child Node</button>
    </div>
</div>

<div id="workspace">
    <div id="viewport">
        <div id="grid"></div>
        <svg id="connections" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--arrow)" />
                </marker>
            </defs>
        </svg>
    </div>
</div>
</body>
<script src="editor.js"></script>
</html>
